<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

  <div class="bg-light mainContainer">
    <div class="modalContainer">
      <div class="modalCard">
        <div class="modalBody">
          <input id="newQue" type="text" placeholder="Your new question">
          
          <input id="newA" type="text" placeholder="variant a"> 
          <input id="newB" type="text" placeholder="variant b"> 
          <input id="newC" type="text" placeholder="variant c">
          <input id="newD" type="text" placeholder="variant d">
          <input id="correctVariant" type="text" placeholder="correct">
        </div>
        <div class="modalFooter">
          <button id="newQuesBtn">add new question</button>
        </div>
      </div>
    </div>
  
  
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer">
            <label id="a_text" for="a">Question</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer">
            <label id="b_text" for="b">Question</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer">
            <label id="c_text" for="c">Question</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer">
            <label id="d_text" for="d">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
